<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>VST Plugin GUI Manager</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #23272e;
            background-image:
                linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px),
                linear-gradient(180deg, rgba(255,255,255,0.07) 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .plugin-gui {
            width: 400px;
            height: 300px;
            background: #888888;
            border-radius: 0px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 1.5rem;
            color: #23272e;
            border: 3px solid #23272e;
        }
    </style>
</head>
<body>
    <div id="notification" style="display:none;color:#fff;background:#c0392b;padding:16px 24px;border-radius:8px;box-shadow:0 2px 8px #000a;position:absolute;top:32px;z-index:10;font-size:1.2rem;"></div>
    <div id="main-content" style="display:none;">
        <div class="plugin-gui"></div>
    </div>
</body>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const notification = document.getElementById('notification');
    const mainContent = document.getElementById('main-content');
    fetch('https://localhost:7296/api/ProjectApi/Handshake', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json().catch(() => null);
    })
    .then(data => {
        mainContent.style.display = '';
    })
    .catch(error => {
        notification.textContent = 'Handshake failed: ' + (error.message || error);
        notification.style.display = 'block';
        console.error('Handshake error:', error);
    });
});
</script>
</html>
