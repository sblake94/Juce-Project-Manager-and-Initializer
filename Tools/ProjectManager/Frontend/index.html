<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>VST Plugin GUI Manager</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
            background-color: #23272e;
            background-image:
                linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px),
                linear-gradient(180deg, rgba(255,255,255,0.07) 1px, transparent 1px);
            background-size: 32px 32px;
        }
        :root {
            --sidebar-width: 220px;
            --sidebar-width-collapsed: 36px;
            --sidebar-transition: 0.2s;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: #181a20;
            color: #fff;
            box-shadow: 2px 0 8px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            transition: width var(--sidebar-transition);
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 100;
        }
        .sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }
        .sidebar.collapsed .sidebar-content {
            display: none;
        }
        .sidebar-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px 12px 8px 8px;
            align-self: flex-end;
        }
        .sidebar-content {
            flex: 1;
            padding: 16px 8px 8px 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .component-item {
            background: #23272e;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            cursor: grab;
            user-select: none;
            border: 1px solid #444;
            transition: background 0.2s;
        }
        .component-item:active {
            background: #333b44;
        }
        .knob-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: radial-gradient(circle at 60% 40%, #f5c542 70%, #b89c2c 100%);
            border: 2px solid #b89c2c;
            margin-right: 12px;
        }
        .main-content {
            flex: 1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .plugin-gui {
            width: 400px;
            height: 300px;
            background: #888888;
            border-radius: 0px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.25);
            position: relative;
            border: 3px solid #23272e;
            transition: box-shadow 0.2s, border-color 0.2s;
        }
        .plugin-gui.drop-active {
            border-color: #f5c542;
            box-shadow: 0 0 0 4px #f5c54255, 0 4px 32px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div id="notification" style="display:none;color:#fff;background:#c0392b;padding:16px 24px;border-radius:8px;box-shadow:0 2px 8px #000a;position:absolute;top:32px;z-index:10;font-size:1.2rem;"></div>
    <div id="main-content" style="display:none; height: 100vh; width: 100vw; position: relative;">
        <div class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar" aria-label="Toggle component library sidebar">&#9776;</button>
            <div class="sidebar-content">
                <div class="component-item" draggable="true" id="knobComponent">
                    <div class="knob-icon"></div>
                    <span class="component-label">Knob</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div>
                <div class="plugin-gui" id="pluginGuiCanvas"></div>
            </div>
        </div>
    </div>
</body>

<script>
window.addEventListener('DOMContentLoaded', () => {
    const notification = document.getElementById('notification');
    const mainContent = document.getElementById('main-content');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const knobComponent = document.getElementById('knobComponent');
    const pluginGuiCanvas = document.getElementById('pluginGuiCanvas');

    // Sidebar collapse/expand
    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
    });

    // Drag and drop for Knob
    knobComponent.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('component', 'knob');
    });

    pluginGuiCanvas.addEventListener('dragover', (e) => {
        e.preventDefault();
        pluginGuiCanvas.classList.add('drop-active');
    });
    pluginGuiCanvas.addEventListener('dragleave', (e) => {
        // Only treat as a real leave if the new target is outside the canvas
        if (!e.relatedTarget || pluginGuiCanvas.contains(e.relatedTarget)) {
            return;
        }
        pluginGuiCanvas.classList.remove('drop-active');
    });
    pluginGuiCanvas.addEventListener('drop', (e) => {
        e.preventDefault();
        pluginGuiCanvas.classList.remove('drop-active');
        const type = e.dataTransfer.getData('component');
        if (type === 'knob') {
            // Always use the plugin-gui's bounding rect for drop position
            const rect = pluginGuiCanvas.getBoundingClientRect();
            // Dynamically compute knob size from the sidebar knob element
            let knobSize = 28;
            if (knobComponent) {
                const knobSidebarIcon = knobComponent.querySelector('.knob-icon');
                if (knobSidebarIcon) {
                    knobSize = knobSidebarIcon.offsetWidth;
                }
            }
            const x = e.clientX - rect.left - knobSize / 2;
            const y = e.clientY - rect.top - knobSize / 2;
            const knob = document.createElement('div');
            knob.className = 'knob-icon';
            knob.style.position = 'absolute';
            knob.style.left = x + 'px';
            knob.style.top = y + 'px';
            knob.title = 'Knob';
            // Make knob keyboard-focusable and interactive
            knob.setAttribute('tabindex', '0');
            knob.setAttribute('role', 'button');
            knob.setAttribute('aria-label', 'Knob control');
            knob.addEventListener('keydown', (event) => {
                const step = 2; // px movement per key press
                const key = event.key;
                let left = parseInt(knob.style.left || '0', 10);
                let top = parseInt(knob.style.top || '0', 10);

                if (key === 'Delete' || key === 'Backspace') {
                    event.preventDefault();
                    if (knob.parentElement) {
                        knob.parentElement.removeChild(knob);
                    }
                    return;
                }

                if (key === 'ArrowLeft') {
                    event.preventDefault();
                    knob.style.left = (left - step) + 'px';
                } else if (key === 'ArrowRight') {
                    event.preventDefault();
                    knob.style.left = (left + step) + 'px';
                } else if (key === 'ArrowUp') {
                    event.preventDefault();
                    knob.style.top = (top - step) + 'px';
                } else if (key === 'ArrowDown') {
                    event.preventDefault();
                    knob.style.top = (top + step) + 'px';
                }
            });
            pluginGuiCanvas.appendChild(knob);
        }
    });

    // Handshake logic
    fetch('https://localhost:7296/api/ProjectApi/Handshake', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json().catch(() => null);
    })
    .then(data => {
        mainContent.style.display = '';
    })
    .catch(error => {
        notification.textContent = 'Handshake failed: ' + (error.message || error);
        notification.style.display = 'block';
        console.error('Handshake error:', error);
    });
});
</script>
</html>
